<div class="row">
  <div class="col-lg-3 col-md-6">
    <kendo-chart>
      <kendo-chart-series>
        <kendo-chart-series-item type="donut" [data]="data" categoryField="kind" field="share">
          <kendo-chart-series-item-labels [content]="labelContent" color="#fff" background="none">
          </kendo-chart-series-item-labels>
        </kendo-chart-series-item>
      </kendo-chart-series>
      <kendo-chart-legend [visible]="false"></kendo-chart-legend>
    </kendo-chart>
  </div>

  <div class="col-lg-3 col-md-6">
    <kendo-chart [seriesColors]="['orange', '#ffe']">
      <kendo-chart-legend position="top"></kendo-chart-legend>
      <kendo-chart-series>
        <kendo-chart-series-item type="pie" [data]="pieData" field="value" categoryField="category">
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>
  </div>

  <div class="col-lg-6 col-md-12">
   <kendo-chart [title]="{ text: 'Average Weather Conditions' }">
      <kendo-chart-series>
        <kendo-chart-series-item type="rangeColumn"
                                 [data]="weatherData" fromField="min" toField="max" categoryField="month">
          <kendo-chart-series-item-labels-from [content]="labelContentFrom">
          </kendo-chart-series-item-labels-from>
          <kendo-chart-series-item-labels-to [content]="labelContentTo">
          </kendo-chart-series-item-labels-to>
        </kendo-chart-series-item>
      </kendo-chart-series>
      <kendo-chart-category-axis>
          <kendo-chart-category-axis-item [labels]="{ rotation: 'auto' }">
          </kendo-chart-category-axis-item>
      </kendo-chart-category-axis>
      <kendo-chart-tooltip>
        <ng-template kendoChartSeriesTooltipTemplate let-value="value">
          Avg Min Temp : {{ value.from }} °C <br>
          Avg Max Temp : {{ value.to }} °C"
        </ng-template>
      </kendo-chart-tooltip>
    </kendo-chart>
  </div>
</div>




<br>

</kendo-chart>
